name: Windows Qt Installer

on:
    push:
        branches: [ main ]

jobs:
    build:
        runs-on: windows-latest
        
        steps:
        - name : Checkout repo
          uses : actions/checkout@v4
          
        - name: List available Qt modules
          run: |
            pip install aqtinstall
            python -m aqt list-qt windows desktop --modules 6.6.0 win64_msvc2019_64
          
        - name : Install Qt
          uses : jurplel/install-qt-action@v4
          with:
                version: 6.6.0
                arch: win64_msvc2019_64
                tools: tools_qtcreator
                cache: true
                
        - name: Check windeployqt
          run: where windeployqt
                
        - name: Configure project
          run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          
        - name: Build project
          run: cmake --build build --config Release
          
        - name: Deploy Qt DLLs
          run: windeployqt build/Release/NimNN.exe
          
        - name: Install NSIS
          run: choco install nsis -y
          
        - name: Create installer
          run: makensis installer.nsi
          
        - name: Upload installer
          uses: actions/upload-artifact@v4
          with:
            name: NimNN-installer
            path: NimNN-installer.exe
